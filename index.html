<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <div class="side-text">
        <div class="container">
            <h1>hello, stranger</h1>
            <hr>
            <p>In our portal you can handle all your project in the easiest of possible ways, and keep it under your
                total control.</p>
        </div>
    </div>
    <div class="reg-container">
        <div class="reg">
            <h1>registration</h1>
            <p>Fill all the fields below</p>
            <div class="group">
                <input id="email" name="email" type="text" required>
                <label for="email">Enter your email</label>
            </div>
            <div class="group">
                <input id="password" name="password" type="password" required>
                <label for="password">Type here your password</label>
            </div>

            <input class="sub" type="submit" value="create account">
            <p>By signing up I accept with <a href="#">Terms and Conditions</a></p>
        </div>
    </div>
</div>
</body>
</html>
